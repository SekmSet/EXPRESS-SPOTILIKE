<!DOCTYPE html>
<html>

<head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/scss" href="login.component.scss">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name" [(ngModel)]="username" required>
                <input type="email" name="email" placeholder="Email" [(ngModel)]="email" required>
                <input type="password" name="pswd" placeholder="Password" [(ngModel)]="password" required>
                <button (click)="signUp()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="txt" [(ngModel)]="username" placeholder="User name" required>
                <input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required=>
                <button (click)="signIn()">Login</button>
            </form>
        </div>
    </div>
</body>

<div *ngIf="errorOrResponse">
  <app-toaster [errorOrResponse]="errorOrResponse" [type]="type" [statusCode]="statusCode"></app-toaster>
</div>
</html>
