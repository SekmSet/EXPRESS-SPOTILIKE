<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="details">
        <figure>
            <img [src]="artistDetails.images[1].url" alt="{{ artistDetails.name }}" />
        </figure>
        <ul>
            <li>Name : {{artistDetails.name}}</li>
            <li>Genre : {{genres}}</li>
            <li>Popularity : {{artistDetails.popularity}}</li>
            <li>Number of followers : {{artistDetails.followers.total}}</li> 
        </ul>
    </div>
</body>
</html>
