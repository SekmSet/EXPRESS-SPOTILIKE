<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="details">
        <h1>{{albumDetails?.name}}</h1>
        <figure>
            <img [src]="albumDetails?.images[1].url" alt="{{ albumDetails?.name }}" />
        </figure>

        <ul class="artists">
            <li *ngFor="let artist of albumDetails?.artists">
                <a [routerLink]="'/artist-details/' + artist.id">
                    <h3>{{artist?.name}}</h3>
                </a>
            </li>
        </ul>

        <p>Label : {{albumDetails?.label}}</p>
        <p>Total tracks : {{albumDetails?.total_tracks}}</p>


        <div class="tracks">
            <ul class="tracks-list">
                <li *ngFor="let track of tracks">
                    <h2>{{track?.track_number}} - {{track?.name}}</h2>
                    <h3>Artists</h3>
                    <ul class="artists">
                        <li *ngFor="let artist of track?.artists">
                            <a [routerLink]="'/artist-details/' + artist.id">
                                <h3>{{artist?.name}}</h3>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
